# --------------------------------------------------------------------------

permissions:

  # üîë Gesamte Rechtegruppe f√ºr das Plugin
  KSRSQLWhitelist.*:
    description: Grants access to all SQL-Whitelist actions
    children:
      KSRSQLWhitelist.add: true
      KSRSQLWhitelist.del: true
      KSRSQLWhitelist.on: true
      KSRSQLWhitelist.off: true

  # üß© Einzelberechtigungen
  KSRSQLWhitelist.add:
    description: Allows adding players to the whitelist
    default: op

  KSRSQLWhitelist.del:
    description: Allows removing players from the whitelist
    default: op

  KSRSQLWhitelist.on:
    description: Allows enabling the whitelist
    default: op

  KSRSQLWhitelist.off:
    description: Allows disabling the whitelist
    default: op

# --------------------------------------------------------------------------
